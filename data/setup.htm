<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta charset="utf-8"/>
	<title>Girliandos nustatymai</title>
	<link rel="stylesheet" type="text/css" href="s.css?v1">
	<script>
document.addEventListener("DOMContentLoaded", start);

function start() {
	document.getElementById('neofeature').value = '{{neofeature}}';
}
	</script>
</head>

<body>
	<div style='text-align:left;display:inline-block;width:320px;padding:5px'>
		<form method='post' action='/setup'>
			<label>Ryškumas (1..255)
				<input type='number' min='1' max='255' id='brigthness' name='brightness' placeholder='Ryškumas' value='{{brightness}}'>
			</label>
			<br><hr>
			<label>LED skaičius
				<input type='number' min='1' max='1024' id='leds' name='leds' placeholder='LED skaičius' value='{{leds}}'>
			</label>
			<label>LED konfiguracija
				<select id="neofeature" name="neofeature">
					<option value="0">RGB</option>
					<option value="1">GRB</option>
					<option value="2">RBG</option>
					<option value="3">RGBW</option>
					<option value="4">GRBW</option>
					<option value="5">BRG</option>
					<option value="6">BGR</option>
				</select>
			</label>
			<br><br>

			<button type='submit'>Išsaugoti</button>
		</form>
		<br>
		<a href="javascript:history.back()">Atgal</a> |
		<a href="/">Pradžia</a>
	</div>
</body>

</html>
