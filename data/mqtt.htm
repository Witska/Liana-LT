<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta charset="utf-8"/>
	<title>MQTT nustatymai</title>
	<link rel="stylesheet" type="text/css" href="s.css?v1">
	<script>
document.addEventListener("DOMContentLoaded", start);

function start() {
	document.getElementById('neofeature').value = '{{neofeature}}';
}
	</script>
</head>

<body>
	<div style='text-align:left;display:inline-block;width:320px;padding:5px'>
		<form method='post' action='/mqtt'>
			<label>Brokeris
				<input id='mqttHost' name='mqttHost' placeholder='Brokeris' value='{{mqttHost}}'>
			</label>
			<label>Portas
				<input id='mqttPort' name='mqttPort' placeholder='Portas' value='{{mqttPort}}'>
			</label>
			<label>Vardas
				<input id='mqttLogin' name='mqttLogin' placeholder='Vardas' value='{{mqttLogin}}'>
			</label>
			<label>Slaptažodis
				<input id='mqttPass' name='mqttPass' placeholder='Slaptažodis' value='{{mqttPass}}'>
			</label>
			<label>Topikas
				<input id='mqttTopic' name='mqttTopic' placeholder='Topikas' value='{{mqttTopic}}'>
			</label>
			<label>Kliento ID
				<input id='mqttClientID' name='mqttClientId' placeholder='Kliento ID' value='{{mqttClientId}}'>
			</label>
			<br><br>

			<button type='submit'>Išsaugoti</button>
		</form>
		<br>
		<a href="javascript:history.back()">Atgal</a> |
		<a href="/">Pradžia</a>
	</div>
</body>

</html>
